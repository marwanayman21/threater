<!-- Navbar -->
<nav class="bg-gray-800 text-white px-6 py-4 flex justify-between items-center">
  <div class="flex items-center gap-2">
    <img src="assets/img/text.svg" alt="Logo" class="h-[50px] w-auto object-contain">
    <span class="px-4 text-xl font-bold">Admin Panel</span>
        <p class="text-gray-400 mx-2 my-2 mb-0">Welcome to the admin dashboard</p>

  </div>

<div class="relative" (clickOutside)="showDropdown = false">
    <!-- دايرة الحرف الأول -->
    <button (click)="toggleDropdown()" class="focus:outline-none">
      <div [ngClass]="bgColor"
           class="h-10 w-10 flex items-center justify-center rounded-full text-white font-semibold uppercase">
        {{ userInitial }}
      </div>
    </button>

    <!-- القائمة المنسدلة -->
    <div *ngIf="showDropdown"
         class="absolute right-0 mt-2 w-32 bg-white text-black shadow-lg rounded-lg p-2 z-10">
      <button (click)="logout()" class="block w-full text-left hover:bg-gray-200 rounded px-2 py-1">Log out</button>
    </div>
  </div>
</nav>
