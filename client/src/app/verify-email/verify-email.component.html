<div class="container">
    <h2>تأكيد البريد الإلكتروني</h2>
    <p>أدخل كود التحقق الذي تم إرساله إلى بريدك الإلكتروني</p>
    
    <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="otp">كود التحقق (6 أرقام)</label>
        <input 
          type="text" 
          id="otp" 
          formControlName="otp"
          maxlength="6"
          placeholder="أدخل الكود هنا">
      </div>
  
      <button type="submit" [disabled]="verifyForm.invalid || isLoading">
        <span *ngIf="!isLoading">تأكيد</span>
        <span *ngIf="isLoading">جاري التحقق...</span>
      </button>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
